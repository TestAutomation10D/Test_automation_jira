name: Run workflow for PR
on:
  pull_request:
    branches:
      - Pr_main
    types:
      - closed
jobs:
  Run_Selected_Tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Pull Request URL
        run: |
          export GIT_PR_NUMBER="${{ github.event.number }}"
          export GIT_REPOSITORY_NAME="${{ github.event.repository.name }}"
#          export GIT_ORG_NAME="${{ github.org }}"
